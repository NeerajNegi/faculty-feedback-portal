<div class="container">
    <h1><strong>FEEDBACK</strong></h1>
    <p>Faculty Login</p>
    <form>
        <div class="login-form col-md-offset-3 col-md-9">
            <div class="row">
                <div class="md-form input-field col-md-12">
                	<i class="fa fa-envelope prefix"></i>
                    <input mdbInputDirective type="text" id="username" class="form-control form-login" name="username" [(ngModel)]="faculty.username" placeholder="Username">
                    <!--<label for="username" class="col-md-12">Username</label>-->
                </div>
            </div>
            <div class="row">
                <div class="md-form input-field col-md-12">
                	<i class="fa fa-lock prefix"></i>
                    <input mdbInputDirective style="margin-bottom: 0;" type="password" id="password" name="password" class="form-control form-login" [(ngModel)]="faculty.password" placeholder="Password">
                    <!--<label for="password" class="col-md-12">Password</label>-->
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="margin: 0 auto;">
                    <button type="submit" (click)="login()" class="btn btn-primary btn-login col-md-12">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>

<header class="h-100">
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark default-color" [containerInside]="true">
        <logo>
            <h1 class="logo navbar-brand"><strong>Feedback</strong></h1>
        </logo>
        <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active waves-light" mdbWavesEffect>
                <a [routerLink]="['/home']" class="nav-link">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item dropdown pull-right" dropdown>
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                {{ username }}<span class="caret"></span></a>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-menu-right" role="menu">
                    <a [routerLink]="['/editProfile']" class="dropdown-item waves-light" mdbWavesEffect href="">
                    <i class="fa fa-pencil-square-o"></i> Edit Profile                
                    </a>
                    <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()" href=""> 
                        <i class="fa fa-sign-out"></i> Logout
                    </a>
                </div>
            </li>
        </ul>
    </links>
    </mdb-navbar>
</header>
